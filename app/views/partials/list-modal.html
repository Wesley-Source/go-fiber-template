<!-- New List Modal -->
<div class="modal" :class="{ 'is-active': isListModalOpen }">
    <div class="modal-background" @click="isListModalOpen = false"></div>
    <div class="modal-card">
        <header class="modal-card-head has-background-black-ter">
            <p class="modal-card-title has-text-white">New List</p>
            <button class="delete" aria-label="close" @click="isListModalOpen = false"></button>
        </header>
        <form hx-post="/add_list" @submit="isListModalOpen = false">
            <section class="modal-card-body has-background-black-bis">
                <div class="field">
                    <label class="label has-text-white">List Name</label>
                    <div class="control">
                        <input class="input has-background-black-ter has-text-white" type="text" name="list-name" placeholder="Enter list name" required>
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot has-background-black-ter">
                <button type="submit" class="button is-info">Save List</button>
                <button type="button" class="button" @click="isListModalOpen = false">Cancel</button>
            </footer>
        </form>
    </div>
</div>
