<!-- New Task Modal -->
<div class="modal" :class="{ 'is-active': isTaskModalOpen }">
    <div class="modal-background" @click="isTaskModalOpen = false"></div>
    <div class="modal-card">
        <header class="modal-card-head has-background-black-ter">
            <p class="modal-card-title has-text-white">New Task</p>
            <button class="delete" aria-label="close" @click="isTaskModalOpen = false"></button>
        </header>
        <section class="modal-card-body has-background-black-bis">
            <div class="field">
                <label class="label has-text-white">Title</label>
                <div class="control">
                    <input class="input has-background-black-ter has-text-white" type="text" placeholder="Task title">
                </div>
            </div>
            <div class="field">
                <label class="label has-text-white">Description</label>
                <div class="control">
                    <textarea class="textarea has-background-black-ter has-text-white" placeholder="Task description"></textarea>
                </div>
            </div>
            <div class="field">
                <label class="label has-text-white">Priority</label>
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Low</option>
                            <option>Medium</option>
                            <option>High</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label has-text-white">Due Date</label>
                <div class="control">
                    <input class="input has-background-black-ter has-text-white" type="date">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot has-background-black-ter">
            <button class="button is-info">Save Task</button>
            <button class="button" @click="isTaskModalOpen = false">Cancel</button>
        </footer>
    </div>
</div>
